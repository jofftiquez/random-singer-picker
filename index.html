    <h1 id="chosen" style="font-size: 200px;">00000</h1>

      {

    function rand () {
      if(arr.length === 1) {
        console.log('length =====')
        document.getElementById('chosen').innerHTML = arr[0].name + ' - ' + arr[0].number + ' (last)';
        return;
      }
      const index = Math.floor(Math.random() * arr.length) + 1 
      console.log(index, arr)
      // console.log(done.filter(item => item === index).length)
      const obj = arr[index];
      arr.splice(index, 1)
      // console.log(index, obj, arr)
      document.getElementById('chosen').innerHTML = obj.name + ' - ' + obj.number;
    }
  </script>
